<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin | Tech-Nest</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="icon" href="/img/logo.jpeg" type="image/x-icon">
  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a2e, #16213e); 
      background-size: 400% 400%;
      animation: bgMove 15s ease infinite;
    }

    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
    }

    .glow-card {
      position: relative;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      transition: transform 0.3s ease;
    }

    .glow-card:hover {
      transform: scale(1.03);
    }
  </style>
</head>
<body class="min-h-screen text-white">

  <header class="flex items-center justify-between px-6 py-4 glass">
    <div class="flex items-center gap-3">
      <img src="/img/logo.jpeg" alt="Logo" class="w-10 h-10 rounded-full shadow-xl">
      <h1 class="text-cyan-400 text-2xl font-extrabold">Tech-Nest Admin</h1>
    </div>
    <div class="text-gray-300 text-sm sm:text-base">👤 Admin Panel</div>
  </header>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 p-6">
    <div class="glow-card rounded-2xl p-6 text-white text-lg font-semibold">
      👥 Users <span class="block text-2xl mt-1 font-bold text-cyan-300">120</span>
    </div>
    <div class="glow-card rounded-2xl p-6 text-white text-lg font-semibold">
      🎓 Classes <span class="block text-2xl mt-1 font-bold text-indigo-300">8</span>
    </div>
    <div class="glow-card rounded-2xl p-6 text-white text-lg font-semibold">
      📡 Active <span class="block text-2xl mt-1 font-bold text-emerald-300">23</span>
    </div>
    <div class="glow-card rounded-2xl p-6 text-white text-lg font-semibold">
      🆕 New <span class="block text-2xl mt-1 font-bold text-pink-300">15</span>
    </div>
  </div>

  <div class="p-6">
    <div class="glass rounded-2xl overflow-x-auto shadow-xl">
      <table class="w-full text-sm text-left">
        <thead class="border-b border-white/10 text-cyan-400 font-bold uppercase">
          <tr>
            <th class="p-4">Name</th>
            <th class="p-4">Email</th>
            <th class="p-4">Role</th>
            <th class="p-4">Status</th>
            <th class="p-4">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-b border-white/5 hover:bg-white/5 transition">
            <td class="p-4">Jane Doe</td>
            <td class="p-4">jane@email.com</td>
            <td class="p-4">User</td>
            <td class="p-4 text-green-400">Active</td>
            <td class="p-4 flex gap-2">
              <button onclick="openModal('janeModal')" class="px-3 py-1 bg-yellow-500/80 hover:bg-yellow-500 text-sm rounded-md">View</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Jane Modal -->
  <!-- Jane Doe Modal -->
<div id="janeModal" class="fixed inset-0 hidden bg-black/50 backdrop-blur-sm flex items-center justify-center z-50">
    <div class="bg-white/10 border border-white/20 p-6 rounded-2xl w-[90%] max-w-md shadow-2xl text-white backdrop-blur-md">
      <h2 class="text-2xl font-extrabold text-cyan-300 mb-4">User: Jane Doe</h2>
      <div class="mb-4 text-sm leading-relaxed text-white/90">
        <p><span class="text-gray-300">Last Activity:</span> <span class="text-green-400">5 mins ago</span></p>
        <p><span class="text-gray-300">Status:</span> <span class="text-green-400">Active</span></p>
        <p><span class="text-gray-300">Email:</span> jane@email.com</p>
      </div>
      <div class="grid grid-cols-2 gap-3 mt-6">
        <button onclick="sendWarning('Jane Doe')" class="col-span-2 bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 px-4 rounded-lg transition">⚠ Send Warning</button>
        <button onclick="suspendUser('Jane Doe')" class="bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-4 rounded-lg transition">⛔ Suspend</button>
        <button onclick="deactivateUser('Jane Doe')" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg transition">🚫 Deactivate</button>
        <button onclick="closeModal('janeModal')" class="col-span-2 bg-gray-700 hover:bg-gray-800 text-white py-2 px-4 rounded-lg mt-2">❌ Close</button>
      </div>
    </div>
  </div>
  
  <div class="text-center mt-10 mb-6">
    <a href="dashboard.html" class="inline-block px-6 py-3 bg-cyan-500 hover:bg-cyan-600 rounded-xl font-bold text-white transition-all shadow-lg">⬅ Go to User Dashboard</a>
  </div>

  <script>
    lucide.createIcons();

    function openModal(id) {
      document.getElementById(id).classList.remove('hidden');
    }

    function closeModal(id) {
      document.getElementById(id).classList.add('hidden');
    }

    function sendWarning(name) {
      alert('⚠️ Warning sent to ' + name);
    }

    function suspendUser(name) {
      alert('🚫 ' + name + ' has been suspended.');
    }

    function deactivateUser(name) {
      alert('❌ ' + name + ' has been deactivated.');
    }
  </script>
</body>
</html>
