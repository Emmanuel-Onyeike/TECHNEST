<!DOCTYPE html>
<html lang="en" x-data="resetPassword()" x-init>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password | Tech-Nest</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1606760721703-870b3f0f7c5b?auto=format&fit=crop&w=1500&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    .glow-border {
      border: 1px solid transparent;
      background-image: linear-gradient(#1e1e1e, #1e1e1e), 
                        linear-gradient(135deg, #00f5ff, #0061ff);
      background-origin: border-box;
      background-clip: padding-box, border-box;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center px-4 py-10 bg-black/70">

  <div class="text-center mb-10 animate-pulse">
    <h1 class="text-4xl font-extrabold text-cyan-400 tracking-wider drop-shadow-md">üß† Tech-Nest</h1>
    <p class="text-white/70 mt-1 text-sm">Smarter. Safer. Sleeker.</p>
  </div>

  <div class="w-full max-w-md glass glow-border rounded-3xl p-8 space-y-6 transition-all duration-500 hover:scale-[1.01]">

    <h2 class="text-3xl font-bold text-center text-white">Reset Password</h2>
    <p class="text-center text-white/60 text-sm">Enter and confirm your new password üîê</p>

    <div class="space-y-4">
      <div>
        <label class="block text-white mb-1 font-medium">New Password</label>
        <input type="password" x-model="newPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
          class="w-full px-4 py-3 bg-white/10 text-white placeholder-white/50 rounded-xl focus:outline-none focus:ring-2 focus:ring-cyan-400 transition"/>
      </div>

      <div>
        <label class="block text-white mb-1 font-medium">Confirm Password</label>
        <input type="password" x-model="confirmPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
          class="w-full px-4 py-3 bg-white/10 text-white placeholder-white/50 rounded-xl focus:outline-none focus:ring-2 focus:ring-cyan-400 transition"/>
      </div>
    </div>

    <button 
      @click="submitReset"
      class="w-full py-3 mt-4 bg-gradient-to-br from-green-500 to-blue-600 hover:from-green-600 hover:to-blue-700 text-white font-bold rounded-xl shadow-xl transition duration-300 transform hover:-translate-y-1 active:scale-95"
      :disabled="loading"
    >
      ‚úÖ Confirm
    </button>
  </div>

  <!-- Full screen loading spinner -->
  <div 
    x-show="loading"
    x-transition.duration.300ms
    class="fixed inset-0 bg-black/80 flex items-center justify-center z-50"
  >
    <svg class="animate-spin h-16 w-16 text-cyan-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"/>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"/>
    </svg>
  </div>

  <script>
    function resetPassword() {
      return {
        newPassword: '',
        confirmPassword: '',
        loading: false,

        submitReset() {
          if (this.newPassword !== this.confirmPassword || !this.newPassword) {
            alert("Passwords do not match or are empty!");
            return;
          }

          this.loading = true;

          setTimeout(() => {
            window.location.href = "login.html?resetSuccess=true";
          }, 7000); // 7 seconds
        }
      }
    }
  </script>
</body>
</html>
