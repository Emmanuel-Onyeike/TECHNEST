<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password | Tech-Nest</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
        background-image: url('https://images.unsplash.com/photo-1551817958-20204c4e00c2?auto=format&fit=crop&w=1500&q=80');
      background-blend-mode: overlay;
      background-size: contain;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center px-4 py-10 bg-black/70">


  <div class="mb-8 text-center">
    <h1 class="text-4xl md:text-5xl font-extrabold text-blue-400 drop-shadow-lg tracking-wider">
      🧠 Tech-Nest
    </h1>
    <p class="text-white/70 text-sm mt-2">Secure. Smart. Seamless.</p>
  </div>


  <div class="backdrop-blur-3xl bg-white/10 border border-white/10 shadow-[0_8px_32px_0_rgba(0,0,0,0.5)] rounded-3xl w-full max-w-md p-8 md:p-10 transition-all duration-500 hover:scale-[1.015]">

  
    <h2 class="text-3xl font-bold text-center text-white mb-2">Forgot Password?</h2>
    <p class="text-center text-white/60 text-sm mb-6">
      Enter your email and we’ll get you back on track. 🛠️
    </p>

    
    <form class="space-y-5">
      <div>
        <label for="email" class="block text-white font-medium mb-1">📧 Email address</label>
        <input 
          type="email"
          id="email"
          placeholder="dev@technest.com"
          required
          class="w-full px-4 py-3 bg-white/20 text-white placeholder-white/60 rounded-xl border-none shadow-inner backdrop-blur-md focus:outline-none focus:ring-2 focus:ring-cyan-400 transition"
        />
      </div>

      <button 
        type="submit"
        class="w-full py-3 bg-gradient-to-br from-cyan-500 to-indigo-600 hover:from-cyan-600 hover:to-indigo-700 text-white font-bold rounded-xl shadow-lg transition duration-300 transform hover:-translate-y-1 active:scale-95"
      >
        🔁 Send Reset Link
      </button>
    </form>


    <p class="text-center text-white/70 text-sm mt-6">
      👈 <a href="login.html" class="underline text-cyan-300 hover:text-cyan-400 transition">Back to login</a>
    </p>
  </div>

</body>
</html>
