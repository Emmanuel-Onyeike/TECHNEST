<!DOCTYPE html>
<html lang="en" x-data="forgotPassword()" x-init>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password | Tech-Nest</title>
  <link rel="icon" href="/img/logo.jpeg" type="image/x-icon">

  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1551817958-20204c4e00c2?auto=format&fit=crop&w=1500&q=80');
      background-blend-mode: overlay;
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center px-4 py-10 bg-black/70">

  <div class="mb-8 text-center">
    <h1 class="text-4xl md:text-5xl font-extrabold text-blue-400 drop-shadow-lg tracking-wider">
      ğŸ§  Tech-Nest
    </h1>
    <p class="text-white/70 text-sm mt-2">Secure. Smart. Seamless.</p>
  </div>

  <div class="backdrop-blur-3xl bg-white/10 border border-white/10 shadow-[0_8px_32px_0_rgba(0,0,0,0.5)] rounded-3xl w-full max-w-md p-8 md:p-10 transition-all duration-500 hover:scale-[1.015]">

    <h2 class="text-3xl font-bold text-center text-white mb-2">Forgot Password?</h2>
    <p class="text-center text-white/60 text-sm mb-6">
      Enter your email and weâ€™ll get you back on track. ğŸ› ï¸
    </p>

    <form @submit.prevent="handleSubmit" class="space-y-5">
      <div>
        <label for="email" class="block text-white font-medium mb-1">ğŸ“§ Email address</label>
        <input 
          type="email"
          id="email"
          x-model="email"
          placeholder="dev@technest.com"
          required
          class="w-full px-4 py-3 bg-white/20 text-white placeholder-white/60 rounded-xl border-none shadow-inner backdrop-blur-md focus:outline-none focus:ring-2 focus:ring-cyan-400 transition"
        />
      </div>

      <button 
        type="submit"
        class="w-full py-3 bg-gradient-to-br from-cyan-500 to-indigo-600 hover:from-cyan-600 hover:to-indigo-700 text-white font-bold rounded-xl shadow-lg transition duration-300 transform hover:-translate-y-1 active:scale-95 flex items-center justify-center"
        :disabled="loading"
      >
        <template x-if="!loading">
          <span>ğŸ” Send Code</span>
        </template>
        <template x-if="loading">
          <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
          </svg>
        </template>
      </button>
    </form>

    <p class="text-center text-white/70 text-sm mt-6">
      ğŸ‘ˆ <a href="login.html" class="underline text-cyan-300 hover:text-cyan-400 transition">Back to login</a>
    </p>

    <div 
      x-show="showCodeInput"
      x-transition.duration.700ms 
      class="mt-8 w-full"
    >
      <label class="block text-white font-semibold mb-2 text-center">ğŸ” Enter 6-digit Code</label>
      <input 
        type="text" 
        maxlength="6"
        x-model="code"
        @input="checkCode"
        placeholder="â€¢â€¢â€¢â€¢â€¢â€¢" 
        class="w-full text-center text-xl tracking-widest px-4 py-3 bg-white/20 text-white rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-white/50" 
      />
    </div>
  </div>

  <div 
    x-show="showToast" 
    x-transition.duration.500ms 
    class="fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50"
    x-text="toastMessage"
  ></div>


<script src="/scripts/forgot password.js"></script>
</body>
</html>
